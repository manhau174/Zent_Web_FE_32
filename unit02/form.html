<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="" name="registerForm">
        <center>
            <table width="600px" height="500px" bgcolor="#d7f5f0">
                <tr bgcolor="orange">
                    <td colspan="2" align="center"><h4>ZENT GROUP</h4></td>
                </tr>
                <tr>
                    <td width="50%">Họ và tên</td>
                    <td>
                        <input type="text" placeholder="Ho va ten" name="fullName">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" placeholder="Email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>SDT</td>
                    <td>
                        <input type="text" placeholder="So dien thoai" name="phone">
                    </td>
                </tr>
                <tr>
                    <td>Quê quán</td>
                    <td>
                        <select name="" id="" name="address">
                            <option value="">==Thanh pho==</option>
                            <option value="ha_noi">Ha Noi</option>
                            <option value="ho_chi_minh">Ho Chi Minh</option>
                            <option value="da_nang">Da Nang</option>
                            <option value="hue">Hue</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Gioi tinh</td>
                    <td>
                        <input type="radio" name="gender"> Nam
                        <input type="radio" name="gender"> Nu
                        <input type="radio" name="gender"> Khac
                    </td>
                </tr>
                <tr>
                    <td>Ky nang</td>
                    <td>
                        <input type="checkbox" name="skill"> HTML
                        <input type="checkbox" name="skill"> CSS
                        <input type="checkbox" name="skill"> JS
                    </td>
                </tr>
                <tr>
                    <td>Ngay sinh</td>
                    <td>
                        <input type="date" name="birthday">
                    </td>
                </tr>
                <tr>
                    <td>Mieu ta</td>
                    <td>
                        <textarea name="description" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr bgcolor="orange">
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                        <input type="submit" value="Reset">
                    </td>
                </tr>
            </table>
        </center>   
    </form>
</body>
</html>
